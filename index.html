<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERP Dashboard</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
display:flex;
background:#f4f6f9;
}

/* SIDEBAR */
.sidebar{
width:240px;
background:#111827;
color:#fff;
height:100vh;
padding:20px;
position:fixed;
}

.sidebar h2{
text-align:center;
margin-bottom:30px;
}

.sidebar a{
display:block;
color:#cbd5e1;
padding:12px;
text-decoration:none;
border-radius:8px;
margin-bottom:10px;
}

.sidebar a:hover{
background:#1f2937;
color:#fff;
}

/* MAIN */
.main{
margin-left:260px;
padding:20px;
width:100%;
}

.topbar{
background:#fff;
padding:15px;
border-radius:10px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
display:flex;
justify-content:space-between;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-top:20px;
}

.card{
background:#fff;
padding:20px;
border-radius:12px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.card h3{
margin:0;
font-size:18px;
color:#555;
}

.card h1{
margin:10px 0 0;
}

/* TABLE */
.table{
margin-top:30px;
background:#fff;
padding:20px;
border-radius:12px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:12px;
text-align:left;
border-bottom:1px solid #ddd;
}

th{
background:#f1f5f9;
}
</style>
</head>

<body>

<div class="sidebar">
<h2>ERP</h2>

<a href="#"><i class="fa fa-home"></i> Dashboard</a>
<a href="#"><i class="fa fa-shopping-cart"></i> Sales</a>
<a href="#"><i class="fa fa-box"></i> Products</a>
<a href="#"><i class="fa fa-truck"></i> Purchases</a>
<a href="#"><i class="fa fa-warehouse"></i> Stock</a>
<a href="#"><i class="fa fa-users"></i> Customers</a>
<a href="#"><i class="fa fa-chart-line"></i> Reports</a>
<a href="#"><i class="fa fa-cog"></i> Settings</a>
</div>

<div class="main">

<div class="topbar">
<h2>Dashboard</h2>
<div>Admin</div>
</div>

<div class="cards">

<div class="card">
<h3>Total Sales</h3>
<h1>$12,500</h1>
</div>

<div class="card">
<h3>Purchases</h3>
<h1>$8,200</h1>
</div>

<div class="card">
<h3>Stock</h3>
<h1>1,240</h1>
</div>

<div class="card">
<h3>Profit</h3>
<h1>$4,300</h1>
</div>

</div>

<div class="table">
<h3>Recent Orders</h3>

<table>
<tr>
<th>Order ID</th>
<th>Customer</th>
<th>Amount</th>
<th>Status</th>
</tr>

<tr>
<td>#1001</td>
<td>Usama</td>
<td>$250</td>
<td>Paid</td>
</tr>

<tr>
<td>#1002</td>
<td>Ali</td>
<td>$420</td>
<td>Pending</td>
</tr>

<tr>
<td>#1003</td>
<td>Ahmed</td>
<td>$180</td>
<td>Paid</td>
</tr>

</table>

</div>

</div>

</body>
</html>
